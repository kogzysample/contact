<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #f4f4f9; /* White text */
            font-family: Helvetica, sans-serif;
            text-align: center;
        }
        .header-logo {
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            font-style: oblique;
            font-size: 72px;
            margin-bottom: 20px;
            padding-top: 50px;
        }
        .header-logo .mdgs {
            font-size: 32px;
        }
        .header-logo a {
            color: #f4f4f9; /* White text */
            text-decoration: none;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000; /* Black background */
            border-radius: 8px;
        }
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 18px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            max-width: 450px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4C21E8; /* Button color */
            color: #ffffff; /* White text */
            cursor: pointer;
            width: 100px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold; /* Bold text */
            display: inline-block; /* Align center */
            margin-top: 10px; /* Space above the button */
        }
        .form-group input[type="submit"]:hover {
            background-color: #3b1baf; /* Button hover color */
        }
        .form-group span {
            color: red;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            color: #f4f4f9; /* White text */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header-logo">
        <a href="https://kogzy.com">Kogzy <span class="mdgs">MDGS</span></a>
    </div>
    <div class="form-container">
        <h2>Let's Talk</h2>
        <form method="post" action="//submit.form" onSubmit="return validateForm();">
            <div class="form-group">
                <label for="data_12">Name<span>*</span></label>
                <input type="text" id="data_12" name="data_12" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="data_4">Email<span>*</span></label>
                <input type="text" id="data_4" name="data_4" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="data_5">Phone number<span>*</span></label>
                <input type="text" id="data_5" name="data_5" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="data_13">Company<span>*</span></label>
                <input type="text" id="data_13" name="data_13" class="form-control"/>
            </div>
            <div class="form-group" style="text-align: center;">
                <input name="skip_Submit" value="Submit" type="submit"/>
            </div>
        </form>
        <div class="footer">
            <a href="https://kogzy.com">Home</a>
        </div>
        <script src="https://www.100forms.com/js/FORMKEY:LNJ52Y72Y4MH" type="text/javascript"></script>
    </div>
    <script type="text/javascript">
        function validateForm() {
            if (isEmpty(document.getElementById('data_12').value.trim())) {
                alert('Name is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_4').value.trim())) {
                alert('Email is required!');
                return false;
            }
            if (!validateEmail(document.getElementById('data_4').value.trim())) {
                alert('Email must be a valid email address!');
                return false;
            }
            if (isEmpty(document.getElementById('data_5').value.trim())) {
                alert('Phone number is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_13').value.trim())) {
                alert('Company is required!');
                return false;
            }
            return true;
        }
        function isEmpty(str) { return (str.length === 0 || !str.trim()); }
        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
            return isEmpty(email) || re.test(email);
        }
    </script>
</body>
</html>
