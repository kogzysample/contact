<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #f4f4f9; /* White text */
            font-family: Helvetica, sans-serif;
            text-align: center;
        }
        .header-logo {
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            font-style: oblique;
            font-size: 72px;
            margin-bottom: 20px;
            padding-top: 50px;
        }
        .header-logo .mdgs {
            font-size: 32px;
        }
        .header-logo a {
            color: #f4f4f9; /* White text */
            text-decoration: none;
        }
        .form-header {
            font-family: Helvetica, sans-serif;
            font-size: 32px;
            font-weight: bold; /* Bold text */
            margin-top: 40px; /* Increased padding between header and Let's Talk */
            margin-bottom: 20px; /* Padding between Let's Talk and form */
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            color: #f4f4f9; /* White text */
            text-decoration: none;
            display: block; /* Center the Home text */
            font-weight: bold; /* Bold Home text */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-logo">
        <a href="https://kogzy.com">Kogzy <span class="mdgs">MDGS</span></a>
    </div>
    <div class="form-header">
        Let's Talk
    </div>
    <div class="footer">
        <form method="post" action="//submit.form" onSubmit="return validateForm();">
            <div style="max-width: 400px;"></div>
            <div style="padding-bottom: 18px;">Name<span style="color: red;"> *</span><br/>
                <input type="text" id="data_1" name="data_1" style="max-width : 450px;" class="form-control"/>
            </div>
            <div style="padding-bottom: 18px;">Email<span style="color: red;"> *</span><br/>
                <input type="text" id="data_2" name="data_2" style="max-width : 450px;" class="form-control"/>
            </div>
            <div style="padding-bottom: 18px;">Phone<span style="color: red;"> *</span><br/>
                <input type="number" id="data_3" name="data_3" style="max-width : 450px;" class="form-control"/>
            </div>
            <div style="padding-bottom: 18px;">Company<span style="color: red;"> *</span><br/>
                <input type="text" id="data_4" name="data_4" style="max-width : 450px;" class="form-control"/>
            </div>
            <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>
            <div style="float:right"><a href="https://www.100forms.com" id="lnk100" title="form to email">form to email</a></div>
            <script src="https://www.100forms.com/js/FORMKEY:4FM62AK2STSN" type="text/javascript"></script>
        </form>
        <a href="https://kogzy.com">Home</a>
        <script type="text/javascript">
            function validateForm() {
                if (isEmpty(document.getElementById('data_1').value.trim())) {
                    alert('Name is required!');
                    return false;
                }
                if (isEmpty(document.getElementById('data_2').value.trim())) {
                    alert('Email is required!');
                    return false;
                }
                if (!validateEmail(document.getElementById('data_2').value.trim())) {
                    alert('Email must be a valid email address!');
                    return false;
                }
                if (isEmpty(document.getElementById('data_3').value.trim())) {
                    alert('Phone is required!');
                    return false;
                }
                if (isEmpty(document.getElementById('data_4').value.trim())) {
                    alert('Company is required!');
                    return false;
                }
                return true;
            }
            function isEmpty(str) { return (str.length === 0 || !str.trim()); }
            function validateEmail(email) {
                var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
                return isEmpty(email) || re.test(email);
            }
        </script>
    </div>
</body>
</html>
